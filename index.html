<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emergency Service Directory</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="node.js"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <nav class="flex justify-between items-center px-6 py-4 bg-white shadow">
    <div class="flex items-center space-x-2">
      <img src="assets/logo.png" class="w-8 h-8" alt="logo">
      <span class="font-bold text-lg text-green-600 h-12">Emergency <br> Service</span>
    </div>
    <div class="flex items-center space-x-6">
      <div class="flex  items-center space-x-1">
        <span id="heartCount" class="text-red-600 font-bold">0</span>
        <span><img src="assets/heart.png" class="w-7 h-7" alt=""></span>
      </div>
      <div class="flex items-center space-x-1">
        <span id="coinCount" class="font-bold text-yellow-500">100</span>
        <span> 
        </span>
      </div>
      <div class="flex items-center space-x-1">
        <span id="copyCount" class="font-bold text-green-600 bg-green-500">0</span>
        <span itemid="bg-green-500">Copy</span>
      </div>
    </div>
  </nav>

  
</body>
</html>
